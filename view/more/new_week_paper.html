<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" href="../../css/mui.min.css">
		<script src="../../js/mui.min.js"></script>
		<style type="text/css">
			.mui-bar .mui-icon span {
				font-size: 18px;
			}
			
			.mui-icon-compose {
				color: #007aff;
				float: right;
				margin-right: 5px;
			}
			
			.mui-icon-checkmarkempty {
				float: right;
				color: #007aff;
			}
			
			img {
				width: 100px;
				height: 100px;
				margin: 10px;
				float: left;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="xinzen" class="mui-title mui-badge-primary mui-badge-inverted">新建周报</h1>
			<div id="finish" class="mui-icon mui-icon-checkmarkempty">

			</div>
		</header>

		<div class="mui-content">

			<form class="mui-input-group">
				<div  class="mui-input-row">
					<label id="yiwancheng">已完成</label>
					<input id="finishWork" type="text" class="mui-input-clear" placeholder=" " />
				</div>
				<div  class="mui-input-row">
					<label id="weiwancheng">未完成</label>
					<input id="unfinishWork" type="text" class="mui-input-clear" placeholder=" " />
				</div>
				<div  class="mui-input-row">
					<label id="xuxietiao">需要协助</label>
					<input id="needHelp" type="text" class="mui-input-clear" placeholder=" " />
				</div>
				<div  class="mui-input-row">
					<label id="beizhu">备注</label>
					<input id="moveInfo" type="text" class="mui-input-clear" placeholder=" " />
				</div>
			</form>

			<div>
				<div id="photos">

				</div>
				<a id="pick" href="#cropper-sheet">
					<img id="image" src="../../images/Assets.xcassets/+.imageset/+@2x.png" />
				</a>
			</div>

			<!--选择照片-->
			<div id="cropper-sheet" class="mui-popover mui-popover-bottom mui-popover-action">
				<!-- 可选择菜单 -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a id="paizhao" data-type="camera">拍照</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="xiangce" data-type="gallery">相册</a>
					</li>
				</ul>
				<!--取消菜单 
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#cropper-sheet"><b style="color: #ff0000;">取消</b></a>
					</li>
				</ul>-->
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script type="text/javascript" src="../../js/languagemore.js"></script>

		<script type="text/javascript" src="../../js/new_week_paper.js"></script>

		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				ready();
				createUploader();
			})
			mui('#cropper-sheet').on('tap', '.mui-table-view-cell > a', function() {
				var type = this.getAttribute('data-type');
				mui("#cropper-sheet").popover('hide');
				switch(type) {
					case 'camera':
						clickCamera();
						break;
					case 'gallery':
						clickGallery();
						break;
					default:
						break;
				}
			})
		</script>
	</body>

</html>
